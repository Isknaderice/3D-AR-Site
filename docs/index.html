<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Placement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        model-viewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Place 3D Model in AR</h1>

    <model-viewer id="viewer"
                  src="docs/model1.glb"
                  alt="A 3D model"
                  ar
                  ar-modes="scene-viewer webxr quick-look"
                  environment-image="neutral"
                  auto-rotate
                  camera-controls
                  shadow-intensity="1"
                  ar-placement="uninitialized"
                  ar-status="detected">
        <button slot="ar-button" id="place-button" style="display: none;">Place Model</button>
    </model-viewer>

    <script>
        const viewer = document.getElementById('viewer');
        const placeButton = document.getElementById('place-button');

        viewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                placeButton.style.display = 'block';
            }
        });

        placeButton.addEventListener('click', () => {
            viewer.setAttribute('ar-placement', 'floor');
        });

        viewer.addEventListener('ar-tracking', (event) => {
            if (event.detail.status === 'not-tracking') {
                placeButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
