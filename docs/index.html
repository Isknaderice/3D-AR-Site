<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models in AR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #model-selector {
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        model-viewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .surface-scanner {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            display: none;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Select a 3D Model to View in AR</h1>

    <div id="model-selector">
        <button onclick="changeModel('model1.glb')">Model 1</button>
        <button onclick="changeModel('model2.glb')">Model 2</button>
        <button onclick="changeModel('model3.glb')">Model 3</button>
    </div>

    <div class="surface-scanner" id="surface-scanner"></div>

    <model-viewer id="viewer"
                  src="model1.glb"
                  alt="A 3D model"
                  ar ar-modes="scene-viewer webxr quick-look"
                  environment-image="neutral"
                  auto-rotate camera-controls shadow-intensity="1"
                  ar-placement="uninitialized"
                  placement-mode="interactive">
    </model-viewer>

<script>
    const viewer = document.getElementById('viewer');

    viewer.addEventListener('ar-status', (event) => {
        if (event.detail.status === 'session-started') {
            // Убедитесь, что AR сессия началась без автоматического размещения модели
            viewer.setAttribute('ar-placement', 'uninitialized');
        }
    });

    viewer.addEventListener('ar-hit-test', (event) => {
        if (event.detail?.hits?.length) {
            // Как только поверхность определена, пользователь может выбрать место для модели
            viewer.setAttribute('placement-mode', 'interactive');
        }
    });
</script>
</body>
</html>
